<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Crea Pizza</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Crea una Nuova Pizza</h1>

    <form th:action="@{/pizzas/create}" th:object="${pizza}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input id="name" type="text" class="form-control" th:field="*{name}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul><li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li></ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea id="description" class="form-control" th:field="*{description}" th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul><li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li></ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="pic" class="form-label">URL Immagine</label>
            <input id="pic" type="text" class="form-control" th:field="*{pic}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('pic')}">
                <ul><li th:each="err : ${#fields.errors('pic')}" th:text="${err}"></li></ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Prezzo</label>
            <input id="price" type="number" step="0.01" class="form-control" th:field="*{price}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <ul><li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li></ul>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ingredienti</label>
            <div class="form-check" th:each="ingredient : ${ingredients}">
                <input class="form-check-input" type="checkbox"
                       th:field="*{ingredients}"
                       th:value="${ingredient.id}"
                       th:id="'ingredient_' + ${ingredient.id}">
                <label class="form-check-label" th:for="'ingredient_' + ${ingredient.id}"
                       th:text="${ingredient.name}"></label>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/pizzas}" class="btn btn-secondary">Annulla</a>
            <button type="submit" class="btn btn-success">Salva Pizza</button>
        </div>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.3.6/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
