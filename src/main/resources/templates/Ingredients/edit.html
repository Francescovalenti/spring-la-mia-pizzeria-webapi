<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title>Modifica Ingrediente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.6/css/bootstrap.min.css}">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Modifica Ingrediente</h1>

    <form th:action="@{/ingredients/{id}(id=${ingredient.id})}" th:object="${ingredient}" method="post">
        <!-- hidden id per permettere UPDATE -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Nome Ingrediente</label>
            <input id="name" type="text" class="form-control" th:field="*{name}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul><li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li></ul>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/ingredients}" class="btn btn-secondary">Annulla</a>
            <button type="submit" class="btn btn-primary">Salva modifiche</button>
        </div>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.6/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
